<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e67e9e94e4.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="">Contactez-moi</button>
      </div>
      <nav class="sort-command">
        <ul id="menu-vertical">
          <li class="sort-heading">Trier par :
            <ul>
              <li id="sort-pop"><a href="#">Popularité</a></li>
              <li id="sort-date"><a href="#">Date</a></li>
              <li id="sort-title"><a href="#">Titre</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </main>
    <div id="contact_modal" role=”dialog” aria-hidden="true">
			<div class="modal" role="dialog">
				<header>
          <h2>Contactez-moi</h2>
          <img class='close-btn' src="../../src/assets/icons/close.svg" aria-label='Cliquer pour fermer' tabindex="0" />
        </header>
				<form id="contactForm">
					<div>
						<label for='firstname'>Prénom</label>
						<input type="text" name="firstname" id='firstname'/><span id="errorFirstName" class="error" aria-live="polite"></span>
            <label for='lastname'>Nom</label>
						<input type="text" name="lastname" id="lastname"/><span id="errorLastName" class="error" aria-live="polite"></span>
            <label for="email">Email</label>
						<input type="email" name="email" id="email"/><span id="errorEmail" class="error" aria-live="polite"></span>
            <label for="message">Votre message</label>
						<textarea type="text" name="message" id="message"></textarea> <span id="errorMessage" class="error" aria-live="polite"></span>
					</div>
          <input type="submit" name="submit-btn" class="contact_button" id="submit-btn" value="Envoyer">
				</form>
			</div>
		</div>
    <div id="lightbox">
      <div class="lb-container" role="dialog" aria-label="Visualisation du portfolio">
        <button role="navigation" aria-label="Cliquer pour le précédent"><i class="fa-solid fa-angle-left" ></i></button>
        <ul class="media-wrapper"></ul>
        <div class="lb-right-col">
          <button role="navigation" aria-label="Cliquer pour fermer"><i class="fa-solid fa-xmark" ></i></button>
          <button role="navigation" aria-label="Cliquer pour le suivant"><i class="fa-solid fa-angle-right" ></i></button>
        </div>
      </div>
    </div>
    <footer>
    </footer>
  </body>
</html>
